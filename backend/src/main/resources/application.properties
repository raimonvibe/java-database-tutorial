# Database configuration for PostgreSQL
# These settings tell Spring Boot how to connect to our PostgreSQL database

# PostgreSQL database connection URL
# Format: jdbc:postgresql://hostname:port/database_name
spring.datasource.url=jdbc:postgresql://localhost:5432/tutorial_db

# Database username (change this to your PostgreSQL username)
spring.datasource.username=tutorial_user

# Database password (change this to your PostgreSQL password)
spring.datasource.password=tutorial_password

# PostgreSQL driver class
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate configuration
# This tells Hibernate to automatically create/update database tables
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in console (helpful for learning)
spring.jpa.show-sql=true

# Format SQL queries nicely in console
spring.jpa.properties.hibernate.format_sql=true

# PostgreSQL dialect for Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Server port (default is 8080)
server.port=8080

# Enable detailed logging for our application
logging.level.com.tutorial=DEBUG
